version: '3.9'

services:
  store-sql-db:
    image: 'mcr.microsoft.com/azure-sql-edge'
    container_name: azure-sql-edge
    restart: unless-stopped
    environment:
      ACCEPT_EULA: 'Y'
      MSSQL_SA_PASSWORD: 'Str0ngP@ssw0rd'
      MSSQL_PID: Developer
      MSSQL_COLLATION: SQL_Latin1_General_CP1_CI_AS
      MSSQL_TCP_PORT: 1433
    ports:
      - '1433:1433'
    networks:
      - domesticberries
    volumes:
      - './store-sql-db-data:/var/opt/mssql/data'

networks:
  domesticberries:
    name: domesticberries
    external: true
